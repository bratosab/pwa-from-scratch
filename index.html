<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA from scratch</title>
    <link rel="manifest" href="manifest.json">
    <script defer src="./contact-picker.js"></script>
    <script defer src="./device-motion.js"></script>
    <script defer src="./bluetooth.js"></script>
    <script defer src="./idle-detect.js"></script>
    <script defer src="./file-system.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>

    <button id="contacts" type="button">Contacts</button>
    <button id="location" type="button">Get location</button>
    <div id="motion"></div>
    <button id="ble" type="button">Start Bluetooth</button>
    <button id="idle" type="button">Start Idle detection</button>

    <h2>File System API</h2>
    <button id="fs-get">Read file</button>
    <button id="fs-save">Write file</button>
  </body>
</html>
